    <div class="modal fade" id="sellPopup" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

      <div class="modal-content">
        <div class="modal-header">

        <div class="modal-body">
          <form>
            <div class="control-group form-group">
              <div class="controls">
                <label>Give your own ID (length 10):</label>
                <input type="text" class="form-control" id="clue" maxlength="10">
              </div>
            </div>
            <div class="control-group form-group" id = 'bcAddr' style="display:none;">
              <div class="controls">
                <label>Blockchain Address:</label>
                <input type="text" class="form-control" id="address">
              </div>
            </div>
            <div class="control-group form-group" id="zipCode" style="display:none;">
              <div class="controls">
                <label>Zipcode:</label>
                <input type="number" pattern="[0-9]{5}" max="100000" class="form-control" id="pinCode">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" onclick="register()" style="display:block;" id="auth1">Register</button>
          <button type="submit" class="btn btn-primary" onclick="registerInternal()" style="display:none;" id="auth2">Register</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" onclick="authenticate()" id="auth">Login</button>
        </div>
      </div>
