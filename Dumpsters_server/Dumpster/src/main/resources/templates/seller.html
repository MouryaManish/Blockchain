    <!-- Navigation -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">

        <a class="navbar-brand js-scroll-trigger" href="index.html">Modern Selling - Start Selling with Blockchain</a>

    <br>
    <!-- Page Content -->
    <div class="container">

      <!-- Page Heading/Breadcrumbs -->
      <br>
      <h1 class="mt-4 mb-3">Sell
      </h1>

      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="index.html">Home</a>
        </li>
        <li class="breadcrumb-item active">Sell</li>
      </ol>


      <!-- Contact Form -->
      <!-- In order to set the email address and subject line for the contact form go to the bin/contact_me.php file. -->
      <div class="row">
        <div class="col-lg-8 mb-4">
          <h3>What you want to sell today?</h3>
          <form enctype= "multipart/form-data" id="fileUpload_id">
            <div class="control-group form-group">
              <div class="controls">
                <label>Price:</label>
                <input type="number" class="form-control" name="price" min=0 max=200 step =0.5>
              </div>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <label>Section:</label>
                <input type="number" class="form-control" name="section" min=1 max=4 step=1>
              </div>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <label>Photos:</label>
                <input type="file" class="form-control" name="img" accept="image/jpeg">
              </div>
            </div>
            <div class="control-group form-group">
              <label>Category:</label>
              <select class="form-control" id="category" name="category">
                  <option value="furniture">Furniture</option>
                  <option value="electronics">Electronics</option>
                  <option value="kitchen">Kitchen</option>
                  <option value="bathroom">Bathroom</option>
                  <option value="misc">Miscellaneous</option>
              </select>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <label>Description:</label>
                <textarea rows="10" cols="100" class="form-control" id="message" name="description" required data-validation-required-message="Please enter your message" maxlength="999" style="resize:none"></textarea>
              </div>
            </div>
            <div id="success"></div>
            <!-- For success/fail messages -->
            <button type="submit" onClick = "uploadImage()" class="btn btn-primary">Upload your Advertisement!</button>
          </form>
        </div>

      </div>
      <!-- /.row -->

    </div>
